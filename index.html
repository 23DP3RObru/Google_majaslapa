<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/googlemain.css">
    <link rel="icon" type="x-icon" href="https://cdn4.iconfinder.com/data/icons/picons-social/57/09-google-3-512.png">
    <title>Google</title>
    
</head>
<header>
    <nav class="navbar">
        <a class="navtext" href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a class="navtext" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <a href=""><img class="help" src="src/images/9 doti.png"></a>
    </nav>
</header>
<body style="background-color: rgb(30, 30, 30);">
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-box">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
            <img src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" alt="search icon" class="search-icon">
        </form>
    </div>
    

    <div class="button-container">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
    </div>

    <footer>
        <div class="footer-left">
            <a href="https://about.google/?utm_source=google-LV&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://www.google.com/intl/en_lv/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
        </div>
        <div class="footer-right">
            <a href="https://policies.google.com/privacy?hl=en-LV&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-LV&fg=1">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
